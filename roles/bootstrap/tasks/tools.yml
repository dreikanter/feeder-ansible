- name: install tools
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
  with_items:
    - build-essential
    - vim
    - htop
    - git-core
    - wget
    - zlib1g-dev
    - libssl-dev
    - libreadline-dev
    - libyaml-dev
    - libxml2-dev
    - libxslt1-dev
    - libffi-dev
    - curl
    - libcurl4-openssl-dev
    - libsqlite3-dev
    - tree
    - python-passlib # For Ansible htpasswd module

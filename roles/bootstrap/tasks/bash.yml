- name: add prefix to the bash prompt
  become: yes
  become_user: "{{ deploy_user }}"
  lineinfile:
    dest: "{{ deploy_user_path }}/.bashrc"
    line: "{{ item }}"
    insertafter: EOF
    state: present
    create: yes
  with_items:
    - "PS1='\e[31;mPROD\e[m ${debian_chroot:+($debian_chroot)}\u@\h:\w\$ '"

[defaults]
remote_user = root
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./tmp/ansible-facts
fact_caching_timeout = 86400
nocows = True
retry_files_enabled = False
ansible_python_interpreter=/usr/bin/python3

